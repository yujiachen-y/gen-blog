<!doctype html>
<html lang="{{LANG}}" data-theme="auto">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{PAGE_TITLE}}</title>
    {{META_TAGS}} {{RSS_LINKS}} {{ICON_LINKS}} {{FONT_LINKS}}
    <link rel="stylesheet" href="/styles.css" />
    {{THEME_LINKS}}
  </head>
  <body data-page="ask-ai">
    <div id="root">
      {{NAVBAR}}
      <main class="page-shell ask-ai-page" data-ask-ai-page>
        <div class="ask-ai-shell page-shell-content">
          <header class="ask-ai-hero">
            <p class="ask-ai-kicker" data-ask-ai-kicker>ASK AI</p>
            <h1 class="ask-ai-title" data-ask-ai-title>Ask anything about me.</h1>
            <p class="ask-ai-subtitle" data-ask-ai-subtitle>
              Start a conversation with your favorite LLM, powered by context from my blog.
            </p>
          </header>

          <section class="ask-ai-providers" aria-label="LLM providers">
            <a
              class="ask-ai-pill is-primary"
              href="https://chatgpt.com/"
              target="_blank"
              rel="noopener noreferrer"
              data-provider="chatgpt"
              aria-label="Open ChatGPT with prompt"
            >
              <svg class="ask-ai-pill-icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <path d="M22.08 9.43a5.85 5.85 0 0 0-.5-4.79 5.94 5.94 0 0 0-6.4-2.83A5.85 5.85 0 0 0 10.8.63a5.94 5.94 0 0 0-5.66 4.1 5.85 5.85 0 0 0-3.92 2.83 5.94 5.94 0 0 0 .73 6.95 5.85 5.85 0 0 0 .5 4.79 5.94 5.94 0 0 0 6.4 2.83 5.85 5.85 0 0 0 4.38 1.95 5.94 5.94 0 0 0 5.66-4.1 5.85 5.85 0 0 0 3.92-2.83 5.94 5.94 0 0 0-.73-6.72z"/>
              </svg>
              <span class="ask-ai-pill-label">ChatGPT</span>
            </a>
            <div class="ask-ai-pill-group">
              <button class="ask-ai-pill is-secondary" type="button" data-provider="claude">
                <svg class="ask-ai-pill-icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                  <path d="M16.1 11.3c1.1.6 1.8 1.3 1.8 2.3 0 2.1-2.8 3.4-7.2 3.4-4.1 0-6.7-1.5-6.7-3.5 0-1 .8-1.9 2.2-2.5-.3-.3-.5-.7-.5-1.1 0-.8.6-1.5 1.5-2C6 7.2 5.2 6 5.2 4.7 5.2 2.5 7.4.8 10.4.8c1.3 0 2.5.4 3.4 1h4v2.1h-2.2c.2.4.3.9.3 1.4 0 2.1-2.1 3.7-5 3.7-.7 0-1.4-.1-2-.3-.4.2-.6.5-.6.8 0 .5.6.8 2.5.9l2.6.1c2.5.1 4 .9 4 2.7zM10.2 15.5c2.8 0 4.5-.7 4.5-1.8s-1-1.3-3.2-1.4l-2.6-.1c-.5 0-.9 0-1.3-.1-1 .5-1.5 1-1.5 1.6 0 1 1.3 1.8 4.1 1.8zm.2-6.8c1.8 0 2.9-.9 2.9-2.3S12.2 4 10.4 4c-1.8 0-2.9 1-2.9 2.4s1 2.3 2.9 2.3z"/>
                </svg>
                <span class="ask-ai-pill-label">Claude</span>
              </button>
              <button class="ask-ai-pill is-secondary" type="button" data-provider="gemini">
                <svg class="ask-ai-pill-icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                  <path d="M12 24A12.02 12.02 0 0 1 .51 13.08a11.93 11.93 0 0 0 10.57 6.42c3.29 0 6.25-1.33 8.4-3.49A11.93 11.93 0 0 0 22.97 8a12.02 12.02 0 0 1-2.55 12.55A11.94 11.94 0 0 1 12 24zm0-24a12.02 12.02 0 0 1 11.49 10.92 11.93 11.93 0 0 0-10.57-6.42c-3.29 0-6.25 1.33-8.4 3.49A11.93 11.93 0 0 0 1.03 16 12.02 12.02 0 0 1 3.58 3.45 11.94 11.94 0 0 1 12 0z"/>
                </svg>
                <span class="ask-ai-pill-label">Gemini</span>
              </button>
              <button class="ask-ai-pill is-secondary" type="button" data-provider="grok">
                <svg class="ask-ai-pill-icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                  <path d="M2.04 3h4.45l5.51 7.82L17.53 3H22l-7.8 10.7L22 24h-4.46l-5.5-7.6L6.52 24H2l7.74-10.5z"/>
                </svg>
                <span class="ask-ai-pill-label">Grok</span>
              </button>
              <button class="ask-ai-pill is-secondary" type="button" data-provider="deepseek">
                <svg class="ask-ai-pill-icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                  <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c.2.17.36.42.36.72 0 .67-.78 1.04-1.28.6l-.02-.02c-.7-.59-1.62-.92-2.58-.92-.56 0-1.1.1-1.6.32l-.2.08c-.06.02-.14.04-.2.04-.22 0-.4-.18-.4-.4 0-.16.08-.28.22-.36l.18-.1A5.1 5.1 0 0 1 13.12 8c1.18 0 2.32.38 3.28 1.06l.24.18zM8.46 15.1c-.48.58-1.12.98-1.84 1.14a.36.36 0 0 1-.44-.26.36.36 0 0 1 .26-.44c.56-.12 1.04-.42 1.42-.86.6-.7.78-1.52.56-2.5-.12-.56-.38-1.04-.62-1.5l-.1-.18c-.14-.26-.28-.54-.38-.82-.24-.62-.24-1.24.02-1.86.12-.3.3-.56.52-.78.06-.06.14-.1.22-.1.06 0 .14.02.18.06a.3.3 0 0 1 .04.42 1.8 1.8 0 0 0-.38.58c-.2.46-.2.92-.02 1.38.08.22.2.44.34.68l.1.18c.26.5.56 1.04.7 1.66.28 1.18.06 2.2-.64 3.08zm4.52.6c-1.14.82-2.56 1.06-3.64 1.06-.58 0-1.08-.08-1.38-.14a.36.36 0 0 1-.28-.42.36.36 0 0 1 .42-.28c.86.18 2.44.24 3.78-.72.6-.44 1.02-1 1.26-1.68.26-.76.24-1.5 0-2.24-.08-.26-.2-.5-.34-.76l-.16-.32c-.2-.38-.4-.78-.52-1.22-.2-.76-.06-1.48.44-2.14a.31.31 0 0 1 .44-.04c.12.1.14.3.04.44-.4.52-.5 1.08-.36 1.66.1.38.28.72.46 1.06l.16.32c.16.28.3.58.4.88.3.88.32 1.76.02 2.66-.28.82-.78 1.48-1.48 2.02z"/>
                </svg>
                <span class="ask-ai-pill-label">DeepSeek</span>
              </button>
            </div>
          </section>

          <div class="ask-ai-disclosure">
            <button class="ask-ai-disclosure-toggle" type="button" data-prompt-toggle>
              <span data-prompt-toggle-label>View prompt</span>
              <span class="ask-ai-disclosure-icon" aria-hidden="true">+</span>
            </button>
            <div class="ask-ai-disclosure-panel" data-prompt-panel>
              <div class="ask-ai-disclosure-panel-inner">
                <div class="ask-ai-disclosure-panel-header">
                  <button class="ask-ai-copy" type="button" data-copy-prompt aria-label="Copy prompt">
                    Copy
                  </button>
                </div>
                <pre class="ask-ai-prompt" data-prompt-output></pre>
              </div>
            </div>
          </div>

          <p class="ask-ai-copy-feedback" data-copy-feedback aria-live="polite"></p>
        </div>
      </main>
    </div>

    <script id="page-data" type="application/json">
      {{PAGE_DATA}}
    </script>
    <script type="module" src="/app.js"></script>
  </body>
</html>
