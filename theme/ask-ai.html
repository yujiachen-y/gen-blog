<!doctype html>
<html lang="{{LANG}}" data-theme="auto">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{PAGE_TITLE}}</title>
    {{META_TAGS}} {{RSS_LINKS}} {{ICON_LINKS}} {{FONT_LINKS}}
    <link rel="stylesheet" href="/styles.css" />
    {{THEME_LINKS}}
  </head>
  <body data-page="ask-ai">
    <div id="root">
      {{NAVBAR}}
      <main class="page-shell ask-ai-page" data-ask-ai-page>
        <div class="ask-ai-shell page-shell-content">
          <header class="ask-ai-hero">
            <p class="ask-ai-kicker" data-ask-ai-kicker>ASK AI</p>
            <h1 class="ask-ai-title" data-ask-ai-title>Ask anything about me.</h1>
            <p class="ask-ai-subtitle" data-ask-ai-subtitle>
              Start a conversation with your favorite LLM, powered by context from my blog.
            </p>
          </header>

          <section class="ask-ai-providers" aria-label="LLM providers">
            <a
              class="ask-ai-pill ask-ai-chatgpt-pill"
              href="https://chatgpt.com/"
              target="_blank"
              rel="noopener noreferrer"
              data-provider="chatgpt"
              aria-label="Open ChatGPT with prompt"
            >
              <span class="ask-ai-chatgpt-lockup">
                <svg
                  class="ask-ai-chatgpt-icon"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  aria-hidden="true"
                >
                  <path
                    d="M22.2819 9.8211a5.9847 5.9847 0 0 0-.5157-4.9108 6.0462 6.0462 0 0 0-6.5098-2.9A6.0651 6.0651 0 0 0 4.9807 4.1818a5.9847 5.9847 0 0 0-3.9977 2.9 6.0462 6.0462 0 0 0 .7427 7.0966 5.98 5.98 0 0 0 .511 4.9107 6.051 6.051 0 0 0 6.5146 2.9001A5.9847 5.9847 0 0 0 13.2599 24a6.0557 6.0557 0 0 0 5.7718-4.2058 5.9894 5.9894 0 0 0 3.9977-2.9001 6.0557 6.0557 0 0 0-.7475-7.0729zm-9.022 12.6081a4.4755 4.4755 0 0 1-2.8764-1.0408l.1419-.0804 4.7783-2.7582a.7948.7948 0 0 0 .3927-.6813v-6.7369l2.02 1.1686a.071.071 0 0 1 .038.052v5.5826a4.504 4.504 0 0 1-4.4945 4.4944zm-9.6607-4.1254a4.4708 4.4708 0 0 1-.5346-3.0137l.142.0852 4.783 2.7582a.7712.7712 0 0 0 .7806 0l5.8428-3.3685v2.3324a.0804.0804 0 0 1-.0332.0615L9.74 19.9502a4.4992 4.4992 0 0 1-6.1408-1.6464zM2.3408 7.8956a4.485 4.485 0 0 1 2.3655-1.9728V11.6a.7664.7664 0 0 0 .3879.6765l5.8144 3.3543-2.0201 1.1685a.0757.0757 0 0 1-.071 0l-4.8303-2.7865A4.504 4.504 0 0 1 2.3408 7.872zm16.5963 3.8558L13.1038 8.364 15.1192 7.2a.0757.0757 0 0 1 .071 0l4.8303 2.7913a4.4944 4.4944 0 0 1-.6765 8.1042v-5.6772a.79.79 0 0 0-.407-.667zm2.0107-3.0231l-.142-.0852-4.7735-2.7818a.7759.7759 0 0 0-.7854 0L9.409 9.2297V6.8974a.0662.0662 0 0 1 .0284-.0615l4.8303-2.7866a4.4992 4.4992 0 0 1 6.6802 4.66zM8.3065 12.863l-2.02-1.1638a.0804.0804 0 0 1-.038-.0567V6.0742a4.4992 4.4992 0 0 1 7.3757-3.4537l-.142.0805L8.704 5.459a.7948.7948 0 0 0-.3927.6813zm1.0976-2.3654l2.602-1.4998 2.6069 1.4998v2.9994l-2.5974 1.4997-2.6067-1.4997Z"
                  />
                </svg>
                <span class="ask-ai-chatgpt-wordmark">ChatGPT</span>
              </span>
              <span class="ask-ai-pill-badge" data-badge-label>one-click</span>
            </a>
          </section>

          <div class="ask-ai-manual-card" data-prompt-section>
            <div class="ask-ai-manual-topline">
              <p class="ask-ai-manual-header" data-separator-label>or copy prompt to</p>
              <div class="ask-ai-pill-group">
                <button
                  class="ask-ai-pill ask-ai-brand-pill"
                  type="button"
                  data-provider="claude"
                  aria-label="Claude"
                >
                  <img
                    class="ask-ai-brand-lockup"
                    src="/app/brand/claude-lockup.svg"
                    alt=""
                    aria-hidden="true"
                    loading="lazy"
                    decoding="async"
                  />
                </button>
                <button
                  class="ask-ai-pill ask-ai-brand-pill"
                  type="button"
                  data-provider="gemini"
                  aria-label="Gemini"
                >
                  <img
                    class="ask-ai-brand-lockup"
                    src="/app/brand/gemini-lockup.svg"
                    alt=""
                    aria-hidden="true"
                    loading="lazy"
                    decoding="async"
                  />
                </button>
              </div>
            </div>
            <div class="ask-ai-prompt-wrap">
              <button class="ask-ai-copy" type="button" data-copy-prompt aria-label="Copy prompt">
                Copy
              </button>
              <pre class="ask-ai-prompt" data-prompt-output></pre>
            </div>
          </div>

          <p class="ask-ai-copy-feedback" data-copy-feedback aria-live="polite"></p>
        </div>
      </main>
    </div>

    <script id="page-data" type="application/json">
      {{PAGE_DATA}}
    </script>
    <script type="module" src="/app.js"></script>
  </body>
</html>
