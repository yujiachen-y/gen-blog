<!doctype html>
<html lang="en" data-theme="auto">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gen Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Lora:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="root">
      <nav class="navbar">
        <a href="#/" class="brand" id="nav-brand">Gen Blog</a>
        <div class="controls">
          <div id="filter-pills" class="filter-pills"></div>
          <div class="nav-divider"></div>
          <div class="action-controls">
            <button class="btn-text about-trigger" type="button" data-about-trigger>About</button>
            <div class="lang-switcher" data-lang-switcher>
              <button class="lang-toggle" type="button" data-lang-toggle>EN</button>
            </div>
            <div class="theme-switcher" data-theme-switcher data-theme-state="auto">
              <button
                class="theme-trigger"
                type="button"
                data-theme-trigger
                aria-haspopup="listbox"
                aria-expanded="false"
              >
                <span class="theme-trigger-icon">
                  <svg class="theme-icon theme-icon-auto" viewBox="0 0 24 24" aria-hidden="true">
                    <circle
                      cx="12"
                      cy="12"
                      r="8"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="1.6"
                    />
                    <path d="M12 4A8 8 0 1 0 12 20L12 4Z" fill="currentColor" />
                  </svg>
                  <svg class="theme-icon theme-icon-dark" viewBox="0 0 24 24" aria-hidden="true">
                    <path
                      d="M21 12.8A8.5 8.5 0 1 1 11.2 3a7.5 7.5 0 0 0 9.8 9.8Z"
                      fill="currentColor"
                    />
                  </svg>
                  <svg class="theme-icon theme-icon-light" viewBox="0 0 24 24" aria-hidden="true">
                    <circle cx="12" cy="12" r="4" fill="currentColor" />
                    <path
                      d="M12 3v2M12 19v2M4.9 4.9l1.4 1.4M17.7 17.7l1.4 1.4M3 12h2M19 12h2M4.9 19.1l1.4-1.4M17.7 6.3l1.4-1.4"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      fill="none"
                    />
                  </svg>
                </span>
              </button>
              <div class="theme-menu" role="listbox">
                <button class="theme-option" type="button" data-theme-option="auto" role="option">
                  <span class="theme-option-icon">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                      <circle
                        cx="12"
                        cy="12"
                        r="8"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="1.6"
                      />
                      <path d="M12 4A8 8 0 1 0 12 20L12 4Z" fill="currentColor" />
                    </svg>
                  </span>
                  <span class="theme-option-text">Auto</span>
                </button>
                <button class="theme-option" type="button" data-theme-option="dark" role="option">
                  <span class="theme-option-icon">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                      <path
                        d="M21 12.8A8.5 8.5 0 1 1 11.2 3a7.5 7.5 0 0 0 9.8 9.8Z"
                        fill="currentColor"
                      />
                    </svg>
                  </span>
                  <span class="theme-option-text">Dark</span>
                </button>
                <button class="theme-option" type="button" data-theme-option="light" role="option">
                  <span class="theme-option-icon">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                      <circle cx="12" cy="12" r="4" fill="currentColor" />
                      <path
                        d="M12 3v2M12 19v2M4.9 4.9l1.4 1.4M17.7 17.7l1.4 1.4M3 12h2M19 12h2M4.9 19.1l1.4-1.4M17.7 6.3l1.4-1.4"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        fill="none"
                      />
                    </svg>
                  </span>
                  <span class="theme-option-text">Light</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <main id="grid-container" class="grid-container"></main>
    </div>

    <div id="article-view" class="article-view">
      <button id="close-article-btn" class="close-btn" aria-label="Close">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7" />
        </svg>
        <span class="back-text">Back</span>
      </button>
      <div class="article-controls">
        <div class="action-controls">
          <button class="btn-text about-trigger" type="button" data-about-trigger>About</button>
          <div class="lang-switcher lang-switcher-article" data-lang-switcher>
            <button class="lang-toggle" type="button" data-lang-toggle>EN</button>
          </div>
          <div class="theme-switcher theme-switcher-article" data-theme-switcher data-theme-state="auto">
            <button
              class="theme-trigger"
              type="button"
              data-theme-trigger
              aria-haspopup="listbox"
              aria-expanded="false"
            >
              <span class="theme-trigger-icon">
                <svg class="theme-icon theme-icon-auto" viewBox="0 0 24 24" aria-hidden="true">
                  <circle
                    cx="12"
                    cy="12"
                    r="8"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.6"
                  />
                  <path d="M12 4A8 8 0 1 0 12 20L12 4Z" fill="currentColor" />
                </svg>
                <svg class="theme-icon theme-icon-dark" viewBox="0 0 24 24" aria-hidden="true">
                  <path
                    d="M21 12.8A8.5 8.5 0 1 1 11.2 3a7.5 7.5 0 0 0 9.8 9.8Z"
                    fill="currentColor"
                  />
                </svg>
                <svg class="theme-icon theme-icon-light" viewBox="0 0 24 24" aria-hidden="true">
                  <circle cx="12" cy="12" r="4" fill="currentColor" />
                  <path
                    d="M12 3v2M12 19v2M4.9 4.9l1.4 1.4M17.7 17.7l1.4 1.4M3 12h2M19 12h2M4.9 19.1l1.4-1.4M17.7 6.3l1.4-1.4"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    fill="none"
                  />
                </svg>
              </span>
            </button>
            <div class="theme-menu" role="listbox">
              <button class="theme-option" type="button" data-theme-option="auto" role="option">
                <span class="theme-option-icon">
                  <svg viewBox="0 0 24 24" aria-hidden="true">
                    <circle
                      cx="12"
                      cy="12"
                      r="8"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="1.6"
                    />
                    <path d="M12 4A8 8 0 1 0 12 20L12 4Z" fill="currentColor" />
                  </svg>
                </span>
                <span class="theme-option-text">Auto</span>
              </button>
              <button class="theme-option" type="button" data-theme-option="dark" role="option">
                <span class="theme-option-icon">
                  <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path
                      d="M21 12.8A8.5 8.5 0 1 1 11.2 3a7.5 7.5 0 0 0 9.8 9.8Z"
                      fill="currentColor"
                    />
                  </svg>
                </span>
                <span class="theme-option-text">Dark</span>
              </button>
              <button class="theme-option" type="button" data-theme-option="light" role="option">
                <span class="theme-option-icon">
                  <svg viewBox="0 0 24 24" aria-hidden="true">
                    <circle cx="12" cy="12" r="4" fill="currentColor" />
                    <path
                      d="M12 3v2M12 19v2M4.9 4.9l1.4 1.4M17.7 17.7l1.4 1.4M3 12h2M19 12h2M4.9 19.1l1.4-1.4M17.7 6.3l1.4-1.4"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      fill="none"
                    />
                  </svg>
                </span>
                <span class="theme-option-text">Light</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="article-content" class="article-content"></div>
    </div>

    <div id="about-view" class="about-view">
      <button id="close-about-btn" class="close-btn" aria-label="Close">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 6L6 18M6 6l12 12" />
        </svg>
        <span class="back-text">Close</span>
      </button>
      <div class="about-content">
        <h1 class="about-hero">Hi, I'm Chen.</h1>
        <div class="about-body">
          <p>I build digital spaces that feel alive. Welcome to my corner of the internet.</p>
          <p>I'm interested in the intersection of design, technology, and human experience. This blog is a collection of my thoughts on these topics.</p>
        </div>
      </div>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
