<!doctype html>
<html lang="{{LANG}}" data-theme="auto">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{PAGE_TITLE}}</title>
    {{META_TAGS}} {{RSS_LINKS}} {{ICON_LINKS}} {{FONT_LINKS}}
    <link rel="stylesheet" href="/styles.css" />
    {{THEME_LINKS}}
  </head>
  <body data-page="list">
    <div id="root">
      {{NAVBAR}}
      <div class="filter-bar">
        <div class="filter-bar-row">
          <div id="filter-pills" class="filter-pills"></div>
          <div class="search-box">
            <input
              type="search"
              id="search-input"
              class="search-input"
              placeholder="{{SEARCH_PLACEHOLDER}}"
              autocomplete="off"
            />
          </div>
        </div>
      </div>

      <main class="page-shell page-shell-list">
        <div id="grid-container" class="grid-container page-shell-content">{{LIST_CONTENT}}</div>
      </main>
    </div>

    <script id="page-data" type="application/json">
      {{PAGE_DATA}}
    </script>
    <script type="module" src="/app.js"></script>
  </body>
</html>
