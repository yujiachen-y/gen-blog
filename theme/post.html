<!doctype html>
<html lang="{{LANG}}" data-theme="auto">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{PAGE_TITLE}}</title>
    {{META_TAGS}} {{RSS_LINKS}} {{ICON_LINKS}} {{FONT_LINKS}}
    <link rel="stylesheet" href="/katex/katex.min.css" />
    <link rel="stylesheet" href="/styles.css" />
    {{THEME_LINKS}}
  </head>
  <body data-page="{{BODY_PAGE}}">
    <div id="root">
      <nav class="navbar">
        <div class="nav-left">
          <a href="{{HOME_URL}}" class="brand">{{SITE_TITLE}}</a>
          <div class="nav-links">
            <a class="nav-link-button" href="{{ABOUT_URL}}" data-nav="about">{{NAV_ABOUT_LABEL}}</a>
            <a class="nav-link-button" href="{{BLOG_URL}}" data-nav="blog">{{NAV_BLOG_LABEL}}</a>
          </div>
        </div>
        <div class="controls">
          <div class="action-controls">
            <div
              class="lang-switcher"
              data-lang-switcher
              data-lang-switcher-mode="{{LANG_SWITCH_MODE}}"
            >
              <button class="lang-toggle" type="button" data-lang-toggle>EN</button>
            </div>
            <div class="theme-switcher" data-theme-switcher data-theme-state="light">
              <button
                class="theme-trigger"
                type="button"
                data-theme-trigger
                aria-label="Theme mode toggle"
                aria-pressed="false"
              >
                <span class="theme-trigger-icon">
                  <svg class="theme-icon theme-icon-dark" viewBox="0 0 24 24" aria-hidden="true">
                    <path
                      d="M21 12.8A8.5 8.5 0 1 1 11.2 3a7.5 7.5 0 0 0 9.8 9.8Z"
                      fill="currentColor"
                    />
                  </svg>
                  <svg class="theme-icon theme-icon-light" viewBox="0 0 24 24" aria-hidden="true">
                    <circle cx="12" cy="12" r="4" fill="currentColor" />
                    <path
                      d="M12 3v2M12 19v2M4.9 4.9l1.4 1.4M17.7 17.7l1.4 1.4M3 12h2M19 12h2M4.9 19.1l1.4-1.4M17.7 6.3l1.4-1.4"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      fill="none"
                    />
                  </svg>
                </span>
              </button>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <main class="article-page">
      <div class="article-layout {{TOC_LAYOUT_CLASS}}">
        {{TOC}}
        <div class="article-content">
          {{ARTICLE_CONTENT}}
          <section class="comment-section" data-comment-section></section>
        </div>
      </div>
    </main>

    <script id="page-data" type="application/json">
      {{PAGE_DATA}}
    </script>
    <script type="module" src="/app.js"></script>
  </body>
</html>
