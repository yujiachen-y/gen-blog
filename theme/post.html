<!doctype html>
<html lang="{{LANG}}" data-theme="auto">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{PAGE_TITLE}}</title>
    {{META_TAGS}} {{RSS_LINKS}} {{ICON_LINKS}} {{FONT_LINKS}}
    <link rel="stylesheet" href="/katex/katex.min.css" />
    <link rel="stylesheet" href="/styles.css" />
    {{THEME_LINKS}}
  </head>
  <body data-page="{{BODY_PAGE}}">
    <div id="root">
      {{NAVBAR}}
      <main class="page-shell article-page">
        <div class="article-layout {{TOC_LAYOUT_CLASS}} page-shell-content">
          {{TOC}}
          <div class="article-content">
            {{ARTICLE_CONTENT}}
            <section class="citation-section" data-citation-section></section>
            <section class="comment-section" data-comment-section></section>
          </div>
        </div>
      </main>
    </div>

    <script id="page-data" type="application/json">
      {{PAGE_DATA}}
    </script>
    <script type="module" src="/app.js"></script>
  </body>
</html>
